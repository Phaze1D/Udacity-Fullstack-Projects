{% extends "layout.html" %}
{% block body %}

<div class="">
  <h1>{{item.name}}</h1>
  <p>{{item.description}}</p>

  {% if session.get('user') == item.user_id %}
  <a class="button" href="{{url_for('items.edit', id=item.id)}}">Edit</a>
  <a class="button button-primary button-red" href="{{url_for('items.delete', id=item.id)}}">Delete</a>
  {% endif %}
</div>

{% endblock %}
