{% extends "layout.html" %}
{% block body %}

<div class="">
  <h5>Are you sure you want to delete - {{item.name}}</h5>

  <form class="" action="{{url_for('items.delete', id=item.id)}}" method="post">
    <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
    <a class="button" href="{{url_for('items.get', id=item.id)}}">Cancel</a>
    <input class="button-primary button-red" type="submit" name="" value="Delete">

  </form>

</div>

{% endblock %}
