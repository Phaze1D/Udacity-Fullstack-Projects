{% extends "layout.html" %}
{% block body %}

<div class="">
  Create Item
  <form class="" action="{{url_for('items.new')}}" method="post">
    <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
    <label for="name">
      Name
      <input type="text" name="name" value="">
    </label>

    <label for="description">
      Description
      <input type="text" name="description" value="">
    </label>

    <label for="catalog">
      Catalog
      <select class="" name="catalog">
        {% for catalog in catalogs %}
          <option value="{{catalog.id}}">{{catalog.name}}</option>
        {% endfor %}
      </select>
    </label>
  </form>
</div>

{% endblock %}
