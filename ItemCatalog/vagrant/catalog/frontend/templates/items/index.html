{% extends "layout.html" %}
{% block body %}

<div class="">
  <div class="upper">
    <h1>Items</h1>
    <a class="button button-primary" href="{{url_for('items.create')}}">Add Item</a>
  </div>
  <ul>
    {% for item in items %}
      <li>
        <a href="{{url_for('items.get', id=item.id)}}">{{ item.name }}</a>
        (
        <a href="{{url_for('catalogs.get', id=item.catalog_id)}}"><i>{{item.catalog.name}}</i></a>
        )
      </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
