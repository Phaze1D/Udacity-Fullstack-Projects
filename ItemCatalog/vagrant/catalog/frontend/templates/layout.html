<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Items Catalog</title>
    <meta name="description" content="A sport catalog website">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="google-signin-client_id" content="656484057058-a1shkn8ka0qser9e62nn0m33iobl7nca.apps.googleusercontent.com">
    <link rel="stylesheet" href="{{url_for('static', filename='css/skeleton.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
  </head>
  <body>

    <header>
      <a class="button nav-left" href="{{url_for('catalogs.index')}}">All Catalogs</a>
      <a class="button nav-left" href="{{url_for('items.index')}}">All Items</a>

      <form id="logoutForm" class="nav-right" style="display: {{ 'block' if is_login() else 'none' }}" action="none" method="post">
        <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
        <input type="submit" name="" value="logout">
      </form>
      <form id="signinForm" class="nav-right" style="display: {{ 'none' if is_login() else 'block' }}" action="none" method="post">
        <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
        <input class="button-primary" type="submit" name="" value="Sign in with Google">
      </form>
    </header>

    <div class="">
      {% with messages = get_flashed_messages() %}
        <p class="error">{{ messages[0] }}</p>
      {% endwith %}
    </div>

    <main>
      {% block body %}{% endblock %}
    </main>

    <script src="{{url_for('static', filename='js/google.js')}}" charset="utf-8"></script>
  </body>
</html>
