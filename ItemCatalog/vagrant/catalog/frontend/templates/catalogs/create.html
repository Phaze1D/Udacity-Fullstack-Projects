{% extends "layout.html" %}
{% block body %}

<div class="">
  <h3>Create Catalog</h3>
  <form class="" action="{{url_for('catalogs.new')}}" method="post">
    <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
    <label for="name"> Name</label>
    <input type="text" name="name" value="{{catalog.name}}">
    <p class="error">{{error}}</p>
    <input class="button-primary" type="submit" name="" value="Create">
    <a class="button" href="{{url_for('catalogs.index')}}">Cancel</a>
  </form>
</div>

{% endblock %}
