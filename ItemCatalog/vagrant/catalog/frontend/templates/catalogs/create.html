{% extends "layout.html" %}
{% block body %}

<div class="">
  <h1>Create Catalog</h1>
  <form class="" action="{{url_for('catalogs.new')}}" method="post">
    <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">

    <label for="name">
      Name
      <input type="text" name="name" value="{{catalog.name}}">
    </label>
    <p>{{error}}</p>
    <input type="submit" name="" value="Create">
  </form>

  <a href="{{url_for('catalogs.index')}}">Cancel</a>
</div>

{% endblock %}
