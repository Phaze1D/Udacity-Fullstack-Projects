{% extends "layout.html" %}
{% block body %}

<div class="">
  <h1>Edit Catalog</h1>
  <form class="" action="{{url_for('catalogs.update', id=catalog.id)}}" method="post">
    <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
    <input name="id" type="hidden" value="{{ catalog.id }}">
    <label for="name">
      Name
      <input type="text" name="name" value="{{catalog.name}}">
    </label>
    <p>{{error}}</p>
    <input type="submit" name="" value="Edit">
  </form>
  <a href="{{url_for('catalogs.index')}}">Cancel</a>
</div>

{% endblock %}
