{% extends "layout.html" %}
{% block body %}

<div>
  <div class="upper">
    <h3>{{ catalog.name }} Items</h3>
    <a class="button button-primary" href="{{url_for('items.create', catalog_id=catalog.id)}}">Add Item</a>
  </div>
  <ul>
    {% for item in items %}
      <li>
        <a href="{{url_for('items.get', id=item.id)}}">{{ item.name }}</a>
      </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
